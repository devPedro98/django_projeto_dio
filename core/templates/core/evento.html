{% extends 'core/model-page.html' %}

{% block content %}
<h2>Evento</h2>
<form action="submit" method="POST">
    {% csrf_token %}
    <label>Título</label>
    <input type="number" name="id_evento" value="{{ evento.id }}" hidden>
    <br>
    <input type="text" name="titulo" size="18" value="{{ evento.titulo }}" required >
    <br>
    <label>Data do Evento</label>
    <br>
    <input type="datetime-local" name="data_evento" value="{{ evento.get_data_input_evento}}" required >
    <br>
    <label>Local</label>
    <br>
    <input type="text" size="18" name="local" value="{{ evento.local }}" required >
    <br>
    <label for="">Descrição</label>
    <br>
    <textarea name="descricao" id="" cols="18" rows="10" required >{{ evento.descricao }}</textarea>
    <br><br>
    <button type="submit">Salvar</button>
    <a href="/">
        <button type="button">Cancelar</button>
    </a>
</form>
{% endblock content %}
