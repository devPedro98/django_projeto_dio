{% extends 'core/model-page.html' %}

{% block content %}
<h2>Evento</h2>
<form action="submit" method="POST">
    {% csrf_token %}
    <label>Título</label>
    <br>
    <input type="text" name="titulo" size="18" required >
    <br>
    <label>Data do Evento</label>
    <br>
    <input type="datetime-local" name="data_evento" required >
    <br>
    <label>Local</label>
    <br>
    <input type="text" size="18" name="local" required >
    <br>
    <label for="">Descrição</label>
    <br>
    <textarea name="descricao" id="" cols="18" rows="10" required ></textarea>
    <br><br>
    <button type="submit">Salvar</button>
    <a href="/">
        <button type="button">Cancelar</button>
    </a>
</form>
{% endblock content %}
